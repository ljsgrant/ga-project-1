<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./scripts/app.js"></script>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="grid-overlay">
      <h2 class="grid-overlay_message">TETRIS</h2>
      <button class="container button play-button">Play</button>
      <button class="container button play-again-button">Play Again?</button>
      <button class="container button next-level-button">Next Level &#x25B6;</button> 
    </div>
    <div class="outer-container">
      <div class="container left-container">
        <div class="title sub-container container"><h1>Tetris</h1></div>
        <div class="sub-container container controls">
          <p>Controls:</p>
          <p>Move: left/right/down arrows</p>
          <p>Rotate left: Z</p>
          <p>Rotate right: X</p>
        </div>
      </div>
      <div class="container grid-container">
        <!-- <div class="grid-overlay">
          <p class="grid-overlay_text">GAME OVER</p>
        </div> -->
        <div class="grid"></div>
      </div>
      <div class="container right-container">
        <div class="container sub-container score-container">
          <p>Rows cleared:</p>
          <div class="score"></div>
        </div>
      </div>
    </div>
  </body>
</html>
